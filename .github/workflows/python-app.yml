# GitHub Actions for Python CI/CD
name: Python CI/CD Workflow

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]  # Run tests on multiple Python versions

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest pylint pytest-cov pytest-xdist pytest-timeout
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Linter (Pylint)
        run: |
          git diff --name-only origin/main | grep '\.py$' | xargs pylint --exit-zero || echo "No Python files changed"

      - name: Run Tests with Coverage (Parallel Execution)
        run: |
          pytest --cov=. --cov-report=term-missing --cov-fail-under=90 -n auto
